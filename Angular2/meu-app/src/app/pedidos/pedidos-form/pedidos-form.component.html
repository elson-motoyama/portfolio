<mat-card>
  <mat-card-content>
    <mat-card-title>
      <h3>Novo Pedido</h3>
    </mat-card-title>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <form [formGroup]="pedidoForm" (ngSubmit)="salvar()">

      <mat-form-field appearance="outline" class="full-width" appDisplayBlock appAddSpacing>
        <mat-label>Cliente</mat-label>
        <input matInput type="number" formControlName="clienteId">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" appDisplayBlock appAddSpacing>
        <mat-label>Valor</mat-label>
        <input matInput type="number" formControlName="valor">
        <mat-error *ngIf="pedidoForm.get('valor')?.hasError('required')">
          Valor é obrigatório
        </mat-error>
        <mat-error *ngIf="pedidoForm.get('valor')?.hasError('min')">
          Valor deve ser maior que 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" appDisplayBlock>
        <mat-label>Desconto</mat-label>
        <input matInput type="number" formControlName="desconto">
      </mat-form-field>

      <mat-checkbox formControlName="aprovado" appDisplayBlock appAddSpacing>
        Aprovado
      </mat-checkbox>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="pedidoForm.invalid">
          Salvar
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
