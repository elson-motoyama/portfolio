<mat-card>
  <mat-card-content>
    <mat-card-title>
      <h3 *appDelay="100">Lista de pedidos</h3>
    </mat-card-title>
  </mat-card-content>

</mat-card>
<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="pedidos()">

      <!-- Cliente Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let p"> {{p.clienteId}} </td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let p"> {{p.valor | currency:'BRL'}} </td>
      </ng-container>

      <!-- Desconto Column -->
      <ng-container matColumnDef="desconto">
        <th mat-header-cell *matHeaderCellDef> Desconto </th>
        <td mat-cell *matCellDef="let p"> {{p.desconto}} % </td>
      </ng-container>

      <!-- Aprovado Column -->
      <ng-container matColumnDef="aprovado">
        <th mat-header-cell *matHeaderCellDef> Aprovado </th>
        <td mat-cell *matCellDef="let p"> {{p.aprovado | aprovado }} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let p">
          <button mat-raised-button color="warn" (click)="remover(p.id)">Remover</button>
        </td>
      </ng-container>

      <!-- Header e Rows -->
      <tr mat-header-row *matHeaderRowDef="['cliente','valor','desconto','aprovado','acoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['cliente','valor','desconto','aprovado','acoes'];"></tr>

    </table>
  </mat-card-content>
</mat-card>
